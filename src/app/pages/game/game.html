<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<div>
  <h2>{{gameForm.title}}</h2>
  <select>
    <option value="0">--Choose the type--</option>

      {{type.name}}
    </option>
  </select>

  {{gameForm.numberType}}
</div>
